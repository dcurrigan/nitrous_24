<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <title>N2O Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/indexStyles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.9.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-3.0.0.min.js" charset="utf-8"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="/static/js/compare.js"></script>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #337ab7;">
    <a class="navbar-brand" href="/templates/index" style="color:white;">N<sub>2</sub>O</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="/templates/index" style="color:white;">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/templates/compare" style="color:white;">Compare</a>
        </li> 
        </ul>
    </div>
  </nav>



  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>N<sub>2</sub>O use in WA Hospitals</h1>
        <p>Use the interactive charts below to compare statewide data</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="well">
          <h5><strong>Select Item</strong></h5>
          <select id="selDataset" class="custom-select""></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title" style="margin-top: 10px;">Network Info</h3>
          </div>
          <div id="hospital-data" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-9">
        <div id="bar"></div>
      </div>
    </div>
    <div class="row">
      <div class= "col-md-12" id="buttons">
        <button class="graphSelect" type="button", onClick="toggle(0)">NMHS</button>
        <button class="graphSelect" type="button", onClick="toggle(1)">SMHS</button>
        <button class="graphSelect" type="button", onClick="toggle(2)">EMHS</button>
        <button class="graphSelect" type="button", onClick="toggle(3)">CAHS</button>
        <button class="graphSelect" type="button", onClick="toggle(4)">Metro</button>
        <button class="graphSelect" type="button", onClick="toggle(5)">Regional</button>
        <button class="graphSelect" type="button", onClick="toggle(6)">State</button>
        <button class="graphSelect" type="button", onClick="toggle(7)">Clear</button>
      </div>
      <div class="col-md-12">
        <div id="line"></div>
        </div>
    </div>
  </div>


<!-- D3 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>

<!-- Bootstrap -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>



 
</body>

</html>
